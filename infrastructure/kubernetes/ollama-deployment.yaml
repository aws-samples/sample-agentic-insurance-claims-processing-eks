apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-pvc
  namespace: insurance-claims
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp3
  resources:
    requests:
      storage: 50Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-service
  namespace: insurance-claims
  labels:
    app: ollama-service
    tier: llm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama-service
  template:
    metadata:
      labels:
        app: ollama-service
    spec:
      nodeSelector:
        karpenter.sh/nodepool: gpu-nodepool
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      containers:
      - name: ollama
        image: ollama/ollama:latest
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        ports:
        - containerPort: 11434
        env:
        - name: OLLAMA_MODELS
          value: /root/.ollama/models
        - name: OLLAMA_HOST
          value: "0.0.0.0:11434"
        resources:
          requests:
            memory: "4Gi"
            cpu: "1"
            nvidia.com/gpu: "1"
          limits:
            memory: "8Gi"
            cpu: "2"
            nvidia.com/gpu: "1"
        volumeMounts:
        - name: ollama-data
          mountPath: /root/.ollama
        livenessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
      volumes:
      - name: ollama-data
        persistentVolumeClaim:
          claimName: ollama-pvc
      initContainers:
      - name: pull-model
        image: ollama/ollama:latest
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        command:
        - sh
        - -c
        - |
          echo "Starting Ollama server in background..."
          ollama serve &
          OLLAMA_PID=$!

          echo "Waiting for Ollama to be ready..."
          sleep 10

          echo "Pulling qwen2.5-coder:7b model..."
          ollama pull qwen2.5-coder:7b

          echo "Model pulled successfully!"
          kill $OLLAMA_PID
          wait $OLLAMA_PID
        volumeMounts:
        - name: ollama-data
          mountPath: /root/.ollama
        resources:
          requests:
            memory: "4Gi"
            cpu: "1"
            nvidia.com/gpu: "1"
          limits:
            memory: "8Gi"
            cpu: "2"
            nvidia.com/gpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: ollama-service
  namespace: insurance-claims
spec:
  selector:
    app: ollama-service
  ports:
  - port: 11434
    targetPort: 11434
    protocol: TCP
  type: ClusterIP
