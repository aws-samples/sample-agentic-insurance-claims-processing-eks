apiVersion: apps/v1
kind: Deployment
metadata:
  name: claims-web-interface
  namespace: insurance-claims
  labels:
    app: claims-web-interface
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: claims-web-interface
  template:
    metadata:
      labels:
        app: claims-web-interface
    spec:
      nodeSelector:
        karpenter.sh/nodepool: cpu-nodepool
      containers:
      - name: web-interface
        image: 123255318457.dkr.ecr.us-west-2.amazonaws.com/insurance-claims/web-interface:latest
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        ports:
        - containerPort: 8080
        env:
        - name: MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: mongodb-secret-external
              key: MONGODB_URL
        - name: COORDINATOR_URL
          value: "http://coordinator-service.insurance-claims.svc.cluster.local:8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: claims-web-interface
  namespace: insurance-claims
spec:
  selector:
    app: claims-web-interface
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
# NOTE: ALB (claims-processing-alb) is managed externally via Terraform/AWS Console
# The ALB routes traffic as follows:
#   / -> claims-web-interface:8080
#   /api -> coordinator-service:8000
#   /ws -> coordinator-service:8000 (WebSocket)
#
# To get the ALB URL, run: ./scripts/show-demo.sh url