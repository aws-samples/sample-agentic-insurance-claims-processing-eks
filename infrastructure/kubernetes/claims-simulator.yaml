apiVersion: apps/v1
kind: Deployment
metadata:
  name: claims-simulator
  namespace: insurance-claims
  labels:
    app: claims-simulator
    tier: simulation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: claims-simulator
  template:
    metadata:
      labels:
        app: claims-simulator
    spec:
      nodeSelector:
        karpenter.sh/nodepool: cpu-nodepool
      containers:
      - name: claims-simulator
        image: 123255318457.dkr.ecr.us-west-2.amazonaws.com/insurance-claims/claims-simulator:latest
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        ports:
        - containerPort: 8091
        env:
        - name: COORDINATOR_URL
          value: "http://coordinator-service.insurance-claims.svc.cluster.local:8000"
        - name: WEB_INTERFACE_URL
          value: "http://claims-web-interface.insurance-claims.svc.cluster.local:8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8091
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8091
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: claims-simulator-service
  namespace: insurance-claims
spec:
  selector:
    app: claims-simulator
  ports:
  - port: 8091
    targetPort: 8091
  type: ClusterIP