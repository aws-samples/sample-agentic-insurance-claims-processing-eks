apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: insurance-claims-ingress
  namespace: insurance-claims
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: insurance-claims-alb
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    # Listen on both HTTP and HTTPS, redirect HTTP to HTTPS
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    # ACM Certificate ARN - Replace <ACM_CERTIFICATE_ARN> with your certificate ARN
    # Get from: terraform output acm_certificate_arn
    # Or use: aws acm list-certificates --region us-west-2
    alb.ingress.kubernetes.io/certificate-arn: <ACM_CERTIFICATE_ARN>
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-2-2017-01
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      # Web Interface - Root path
      - path: /
        pathType: Prefix
        backend:
          service:
            name: claims-web-interface
            port:
              number: 8080

      # Coordinator API
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: coordinator-service
            port:
              number: 8000

      # Claims Simulator
      - path: /simulator
        pathType: Prefix
        backend:
          service:
            name: claims-simulator-service
            port:
              number: 8091

      # Shared Memory Service
      - path: /memory
        pathType: Prefix
        backend:
          service:
            name: shared-memory-service
            port:
              number: 8001
