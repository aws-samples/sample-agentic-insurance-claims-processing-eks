apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-agent
  namespace: insurance-claims
  labels:
    app: policy-agent
    tier: agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: policy-agent
  template:
    metadata:
      labels:
        app: policy-agent
    spec:
      nodeSelector:
        karpenter.sh/nodepool: cpu-nodepool
      containers:
      - name: policy-agent
        image: 123255318457.dkr.ecr.us-west-2.amazonaws.com/insurance-claims/policy-agent:latest
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        ports:
        - containerPort: 8002
        env:
        - name: COORDINATOR_URL
          value: "http://coordinator-service.insurance-claims.svc.cluster.local:8000"
        - name: SHARED_MEMORY_URL
          value: "http://shared-memory-service.insurance-claims.svc.cluster.local:8001"
        - name: OLLAMA_ENDPOINT
          value: "http://ollama-service.insurance-claims.svc.cluster.local:11434"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: policy-agent-service
  namespace: insurance-claims
spec:
  selector:
    app: policy-agent
  ports:
  - port: 8002
    targetPort: 8002
  type: ClusterIP