apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-integrations
  namespace: insurance-claims
  labels:
    app: external-integrations
    tier: integration
spec:
  replicas: 2
  selector:
    matchLabels:
      app: external-integrations
  template:
    metadata:
      labels:
        app: external-integrations
    spec:
      nodeSelector:
        karpenter.sh/nodepool: cpu-nodepool
      containers:
      - name: external-integrations
        image: 123255318457.dkr.ecr.us-west-2.amazonaws.com/insurance-claims/external-integrations:latest
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        ports:
        - containerPort: 8003
        env:
        - name: COORDINATOR_URL
          value: "http://coordinator-service.insurance-claims.svc.cluster.local:8000"
        - name: OLLAMA_ENDPOINT
          value: "http://ollama-service.insurance-claims.svc.cluster.local:11434"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: external-integrations-service
  namespace: insurance-claims
spec:
  selector:
    app: external-integrations
  ports:
  - port: 8003
    targetPort: 8003
  type: ClusterIP