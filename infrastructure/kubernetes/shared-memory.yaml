apiVersion: apps/v1
kind: Deployment
metadata:
  name: shared-memory
  namespace: insurance-claims
  labels:
    app: shared-memory
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shared-memory
  template:
    metadata:
      labels:
        app: shared-memory
    spec:
      nodeSelector:
        karpenter.sh/nodepool: cpu-nodepool
      containers:
      - name: shared-memory
        image: 123255318457.dkr.ecr.us-west-2.amazonaws.com/insurance-claims/shared-memory:latest
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        ports:
        - containerPort: 8001
        env:
        - name: MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: mongodb-secret-external
              key: MONGODB_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: shared-memory-service
  namespace: insurance-claims
spec:
  selector:
    app: shared-memory
  ports:
  - port: 8001
    targetPort: 8001
  type: ClusterIP