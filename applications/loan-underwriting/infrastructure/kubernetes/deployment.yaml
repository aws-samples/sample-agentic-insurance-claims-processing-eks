apiVersion: apps/v1
kind: Deployment
metadata:
  name: loan-underwriting
  namespace: insurance-claims
  labels:
    app: loan-underwriting
    component: web-interface
spec:
  replicas: 2
  selector:
    matchLabels:
      app: loan-underwriting
  template:
    metadata:
      labels:
        app: loan-underwriting
        component: web-interface
    spec:
      containers:
      - name: loan-underwriting
        image: 123255318457.dkr.ecr.us-west-2.amazonaws.com/loan-underwriting:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: MONGODB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: mongodb-config
              key: MONGO_INITDB_ROOT_USERNAME
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MONGO_INITDB_ROOT_PASSWORD
        - name: MONGODB_URI
          value: "mongodb://$(MONGODB_USERNAME):$(MONGODB_PASSWORD)@mongodb-service:27017/?authSource=admin"
        - name: MONGODB_DB
          value: "loan_underwriting"
        - name: OLLAMA_ENDPOINT
          value: "http://ollama-service:11434"
        - name: MODEL_NAME
          value: "qwen3-coder"
        - name: PORT
          value: "8080"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: loan-underwriting-service
  namespace: insurance-claims
  labels:
    app: loan-underwriting
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: loan-underwriting
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loan-underwriting-ingress
  namespace: insurance-claims
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: loan-underwriting-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: loan-underwriting-service
            port:
              number: 80
      - path: /applicant
        pathType: Prefix
        backend:
          service:
            name: loan-underwriting-service
            port:
              number: 80
      - path: /officer
        pathType: Prefix
        backend:
          service:
            name: loan-underwriting-service
            port:
              number: 80
      - path: /risk
        pathType: Prefix
        backend:
          service:
            name: loan-underwriting-service
            port:
              number: 80
      - path: /executive
        pathType: Prefix
        backend:
          service:
            name: loan-underwriting-service
            port:
              number: 80
